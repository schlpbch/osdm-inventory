        #     $ref: "#/components/schemas/Admission"
        reservationId:
          type: string
          description: >-
            The unique reservation reference in the provider system.
        ancillaryId:
          type: string
          description: >-
            The unique ancillary reference in the provider system.
        # reservations:
        #   type: array
        #   items:
        #     $ref: "#/components/schemas/Reservation"
        # ancillaries:
